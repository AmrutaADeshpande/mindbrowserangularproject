<header>
  <div class="container-fluid">
    <div class="row">
      <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 pad-0">
        <nav class="navbar navbar-expand-lg navbar-dark" [ngStyle]="{ 'background-color': headerbackColor}">
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon "></span>
          </button>
      
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav  margin-header">
              <a class="nav-item nav-link" routerLink="/employee" routerLinkActive="active"
                [routerLinkActiveOptions]="{exact: true}"></a>
               
            </div>
       
            
    
            <!-- login user -->
            <div class="desktopview">
              <div class="desktopview" id="user">
                <a data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" id="dropdownMenuButton">
                  <img src="assets/img/header/user.png" >
                </a>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
               
                  <hr class="popuphr">
                  <a (click)="signout()" class="dropdown-item pointer">{{ 'Sign Out'}}</a>
                 
                </div>
              </div>
            </div>
          </div>
        </nav>
      </div>
    </div>
  </div>
</header>
